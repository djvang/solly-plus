<!doctype html>
<html class="no-js" lang="ru">

<head>
    {{> head/head head.defaults}}
</head>

<body>
    %=symbols=%

    <div class="uk-page">

        <div class="uk-page-left">
            {{> header/header dealers=false}}
        </div>

        <div class="uk-page-body">
            <div class="uk-hero uk-hero-dealer-secondary uk-hero-height-full">
                <div class="uk-hero-foreground">
                    <div class="uk-hero-header">
                        <div class="uk-navbar-secondary-container">
                            <div class="uk-navbar-secondary">
                                <div class="uk-navbar-secondary-left">
                                    <a href="#" class="uk-navbar-secondary-back">{{Icon iconName="arrow-left"}}</a>
                                </div>
                                <div class="uk-navbar-secondary-body">
                                    <div class="uk-navbar-secondary-item uk-margin-auto-right">Официальный дилер Рено в
                                        Харькове</div>
                                    <ul class="uk-navbar-secondary-nav" data-uk-switcher="connect: .uk-hero-background-switcher">
                                        <li class="uk-active"><a href="#">Карта</a></li>
                                        <li><a href="#">Фото</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="uk-hero-body uk-hero-background-switcher">
                        <div>
                            <!--<img class="uk-hero-object" src="%=static=%img/content/map-fullscreen.jpg" alt="">-->
                            <iframe class="uk-hero-object" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2965.0824050173574!2d-93.63905729999999!3d41.998507000000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sWebFilings%2C+University+Boulevard%2C+Ames%2C+IA!5e0!3m2!1sen!2sus!4v1390839289319"
                                width="100%" height="200" frameborder="0" style="border:0"></iframe>
                        </div>
                        <div>
                            <div class="uk-hero-object uk-visible-toggle uk-light" tabindex="-1" data-uk-slideshow="ratio: false;">

                                <ul class="uk-slideshow-items" data-uk-height-viewport="min-height: 100vh">
                                    <li>
                                        <img src="%=static=%img/content/photo-fullscreen.jpg" alt="" data-uk-cover>
                                    </li>
                                    <li>
                                        <img src="%=static=%img/content/photo-fullscreen.jpg" alt="" data-uk-cover>
                                    </li>
                                    <li>
                                        <img src="%=static=%img/content/photo-fullscreen.jpg" alt="" data-uk-cover>
                                    </li>
                                </ul>

                                <div class="uk-slidenavs uk-position-bottom">
                                    <a href="#" data-uk-slidenav-previous uk-slideshow-item="previous"></a>
                                    <a href="#" data-uk-slidenav-next uk-slideshow-item="next"></a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            {{> footer/footer visible=false}}
        </div>

    </div>

    {{> scripts/scripts}}
</body>

</html>
